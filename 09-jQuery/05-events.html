<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Events</title>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/master.css">
    <style>
        figure{
            border-radius: 0.4rem;
            overflow: hidden;
            width: 300px;
            height: 170px;
            border: 2px solid red;
            filter: grayscale();
            border: 2px solid #fff;
            img{
                transition: all 0.4s 0.4s ease-in;
                transform: scalet(1.6);
            }
        }
        article{
            background-image: url('/images/fondoBikini.jpg');
            height: 400px;
            width: 370px;
            position: relative;
            overflow: hidden;
            border-radius: 0.4rem;
            img.character{
                position: absolute;
                transition: all  0.2s ease-in;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
            }
        }
        area{
            height: 400px;
            width: 370px;
            position: relative;
            overflow: hidden;
            border-radius: 0.4rem;
        }
        select.emoji{
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }
        output.emotion{
            display: block;
            width: 100px;
            font-size: 12rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="jquery">
    <nav class="nav">
        <a href="../index.html"></a>
    </nav>
    <main>
        <header class="header">
            <h2>05 - Events</h2>
            <p>Handle user interactions like clicks and keypresses.</p>
        </header>
        <section class="section">
            <h3></h3>
            <figure>
                <img src="/images/gta6.jpg" alt="gta6">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="/images/bobsponja.png" alt="bob">
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="?">Select an emotion</option>
                <option value="😒">Sad</option>
                <option value="😡">Angry</option>
                <option value="😁">Happy</option>
            </select>
            <output class="emotion">?</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)');
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)');
            })

            //keyup
            $left = 100
            $top = 100
            $(document).keyup(function (event) {
                switch (event.key) {
                    case 'ArrowLeft':
                        if($left > 0){
                            $left -= 50
                            $('.character').css('left', $left + 'px')
                        } break;
                        
                    case 'ArrowUp':
                        $top -= 50
                        if($top > 0){
                            $top -= 50
                            $('.character').css('top', $top + 'px')
                        } break;

                    case 'ArrowRight':
                        if($left < 200){
                            $left += 50
                            $('.character').css('left', $left + 'px')
                        } break;

                    case 'ArrowDown':
                        if($top < 200){
                            $top += 50
                            $('.character').css('top', $top + 'px')
                        } break;
                }
            })
        })  
    </script>
</body>
</html>
