        <main id="login">
            <header>
                <img src="img/title-login.png" alt="login" />

                        type="email"
                        id="email"
                        placeholder="example@example.com"
                    />

                    >Password:

                        type="password"
                        id="password"
                        placeholder="Your Secret"
                    />

            </form>

        <main id="add">

                </a>

            </header>
            <form action="">
                <label for="name"

                    <input type="text" id="name" placeholder="Name Pet" />
                </label>
                <label for="kind"
                    >Kind:
                    <input type="text" id="kind" placeholder="Dog, Cat" />

                <label for="number"
